buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-SNAPSHOT'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext.junitJupiterVersion = '5.0.0-SNAPSHOT'
ext.junitPlatformVersion = '1.0.0-SNAPSHOT'

apply plugin:'java'
apply plugin: 'org.junit.platform.gradle.plugin'

version = '2.4-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options*.compilerArgs = [
	'-Xlint:all',
	'-Werror'
]

compileTestJava.options*.compilerArgs = [
	'-Xlint:all',
	'-Xlint:-try',
]

dependencies {
    compile "com.github.calimero:calimero-core:${version}"
    compile 'org.slf4j:slf4j-api:1.7.22'
    
    testCompile "com.github.calimero:calimero-core:${version}:tests"
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testCompile("org.junit.platform:junit-platform-runner:${junitPlatformVersion}")
    testCompile 'junit:junit:4.12'
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    testRuntime 'org.junit.vintage:junit-vintage-engine:4.12.0-SNAPSHOT'
}
